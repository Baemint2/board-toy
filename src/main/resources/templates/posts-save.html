<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="col-md-12">
    <div class="col-md-4">
        <form th:action="@{/posts/save}" th:object="${requestDto}" method="post">
<!--            <div th:replace="~{form_error::formErrorsFragment}"></div>-->
            <div class="form-group">
                <label th:for="title" class="form-label">제목</label>
                <input type="text" class="form-control" placeholder="제목을 입력하세요" th:field="*{title}" id="title">
                <div class="alert alert-danger" id="title-error" style="display: none;"></div>
            </div>
            <div class="form-group">
                <label th:for="author" class="form-label">작성자</label>
                <input type="text" class="form-control"
                id="author" th:value="${loggedUser}" readonly>
            </div>
            <div class="form-group">
                <label th:for="content" class="form-label">내용</label>
                <textarea class="form-control"
                            placeholder="내용을 입력하세요" th:field="*{content}" id="content"></textarea>
                <div class="alert alert-danger" id="content-error" style="display: none;"></div>
            </div>
<!--            <div class="form-group">-->
<!--                <label th:for="inputFile" class="col-sm-3 col-form-label" id="inputContent">-->
<!--                    <strong>첨부 파일</strong>-->
<!--                </label>-->
<!--                <div class="col-sm-9">-->
<!--                    <div class="custom-file" id="inputFile">-->
<!--                        <input name="file" type="file" class="custom-file-input" id="customFile" th:field="*{fileId}"/>-->
<!--                        <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
        </form>
        <a href="/"  role="button" class="btn btn-secondary">취소</a>
        <input type="button" class="btn btn-primary" onclick="main.save()" value="등록"/>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script defer src="/js/app/index.js" ></script>
</body>
