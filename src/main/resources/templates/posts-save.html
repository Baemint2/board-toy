<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="col-md-12">
    <div class="col-md-4">
        <form th:action="@{/posts/save}" th:object="${postsCreateForm}" method="post">
            <div th:replace="~{form_error::formErrorsFragment}"></div>
            <div class="form-group">
                <label th:for="title" class="form-label">제목</label>
                <input type="text" class="form-control" placeholder="제목을 입력하세요" th:field="*{title}">
            </div>
            <div class="form-group">
                <label th:for="author" class="form-label">작성자</label>
                <input type="text" class="form-control"
                id="author" th:value="${loggedUser}" readonly>
            </div>
            <div class="form-group">
                <label th:for="content" class="form-label">내용</label>
                <textarea class="form-control"
                            placeholder="내용을 입력하세요" th:field="*{content}"></textarea>
            </div>
        </form>
        <a href="/"  role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-save">등록</button>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="/js/app/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
