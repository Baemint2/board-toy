<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/css.style/index.css" rel="stylesheet">
    <title>회원가입</title>
</head>
<body>
<div class="container my-3 signup-container">
    <div class="my-3">
        <div>
            <a class="nav-header" href="/"><h1>모지히의 이게모지</h1></a>
        </div>
        <form class="signup-form" th:action="@{/user/signup}" th:object="${userCreateDto}" method="post">
            <div th:replace="~{form_error::formErrorsFragment}"></div>
            <div class="mb-3">
                <label th:for="username" class="form-label">사용자 ID</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="아이디">
                <div class="error-message" id="username-error" style="display: none;"></div>
            </div>
            <div class="mb-3">
                <label th:for="nickname" class="form-label">닉네임</label>
                <input type="text" th:field="*{nickname}" class="form-control" id="nickname" placeholder="닉네임">
                <div class="error-message" id="nickname-error" style="display: none;"></div>
            </div>
            <div class="mb-3">
                <label th:for="password1" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password1}" class="form-control" id="password1" placeholder="비밀번호">
                <div class="error-message" id="password1-error" style="display: none;"></div>

            </div>
            <div class="mb-3">
                <label th:for="password2" class="form-label">비밀번호 확인</label>
                <input type="password"  th:field="*{password2}" class="form-control" id="password2" placeholder="비밀번호 확인">
                <div class="error-message" id="password2-error" style="display: none;"></div>
            </div>
            <div id="password2-error-message" class="error-message"></div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-8">
                        <label class="form-label" th:for="email">이메일</label>
                        <input class="form-control" id="email" placeholder="이메일" th:field="*{email}" type="email">
                        <div class="error-message" id="email-error" style="display: none;"></div>
                    </div>
                    <div class="col-4 d-flex align-items-end">
                        <button class="btn btn-secondary" id="emailValidateBtn" type="button">인증번호 받기</button>
                    </div>
                </div>
            </div>
            <div class="mb-3" id="verificationCodeDiv" style="display:none;">
                <div class="row">
                    <div class="col-8">
                        <label class="form-label" th:for="verificationCode">인증번호</label>
                        <input class="form-control" id="verificationCode" placeholder="인증번호" type="text">
                        <div class="error-message" id="verificationCode-error" style="display: none"></div>
                    </div>
                    <div class="col-4 d-flex align-items-end">
                            <button class="btn btn-secondary" id="checkVerificationCode" type="button">확인</button>
                    </div>
                </div>
            </div>


            <button type="button" class="btn btn-primary" id="btn-signup">회원가입</button>
        </form>
    </div>
</div>
<script crossorigin="anonymous" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="/js/app/user.js" type="module"></script>
</body>
</html>
