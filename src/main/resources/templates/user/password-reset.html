<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link href="/css.style/findInfo.css" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <form action="/user/password/reset" method="post" th:object="${passwordResetDto}">
        <div class="mb-3">
            <span id="username" th:text="${username}"></span>
            <div class="mb-3">
                <label class="form-label" th:for="currentPassword">현재 비밀번호</label>
                <input class="form-control" th:field="*{currentPassword}" type="password">
                <div class="error-message" id="currentPassword-error" style="display: none;"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" th:for="newPassword">변경할 비밀번호</label>
                <input class="form-control" th:field="*{newPassword}" type="password">
                <div class="error-message" id="newPassword-error" style="display: none;"></div>

            </div>
            <div class="mb-3">
                <label class="form-label" th:for="confirmPassword">비밀번호 확인</label>
                <input class="form-control" th:field="*{confirmPassword}" type="password">
                <div class="error-message" id="confirmPassword-error" style="display: none;"></div>
            </div>
            <button class="btn btn-primary" id="changePasswordButton" type="button">변경하기</button>
        </div>
    </form>
</div>
<script src="/js/app/findUserInfo.js"></script>
</body>
</html>
