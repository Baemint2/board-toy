<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>회원가입</title>
</head>
<body>
<div class="container my-3">
    <div class="my-3 class-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
        <form th:action="@{/user/signup}" th:object="${userCreateDto}" method="post">
<!--            <div th:replace="~{form_error::formErrorsFragment}"></div>-->
            <div class="mb-3">
                <label th:for="username" class="form-label">사용자 ID</label>
                <input type="text" th:field="*{username}" class="form-control">
                <div class="alert alert-danger" id="username-error" style="display: none;"></div>
            </div>
            <div class="mb-3">
                <label th:for="password1" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password1}" class="form-control">
                <div class="alert alert-danger" id="password1-error" style="display: none;"></div>
            </div>
            <div class="mb-3">
                <label th:for="password2" class="form-label">비밀번호 확인</label>
                <input type="password"  th:field="*{password2}" class="form-control">
                <div class="alert alert-danger" id="password2-error" style="display: none;"></div>
            </div>
            <div class="mb-3">
                <label th:for="email" class="form-label">이메일</label>
                <input type="email" th:field="*{email}" class="form-control">
                <div class="alert alert-danger" id="email-error" style="display: none;"></div>
            </div>
            <button type="button" class="btn btn-primary" id="btn-signup">회원가입</button>
        </form>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="/js/app/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<!-- 자바스크립트 Start -->
<!-- 자바 스크립트 End -->
</body>
</html>
