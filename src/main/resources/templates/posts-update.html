<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout= "http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout}">
<head>
</head>
<body>
<h1>게시글 수정</h1>
<div class="col-md-12" layout:fragment="content">
    <div class="col-md-4">
        <form th:object="${post}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="hidden" class="form-control"
                id="id" th:value="${post.id}">
            </div>
            <div class="form-group">
                <label th:for="title">제목</label>
                <input type="text" class="form-control"
                id="title" th:value="${post.title}">
            </div>
            <div class="form-group">
                <label th:for="author">작성자</label>
                <input type="text" class="form-control"
                id="author" th:value="${post.author}" readonly>
            </div>
            <div class="form-group">
                <label th:for="content">글 내용</label>
                <textarea class="form-control" id="content" th:text="${post.content}"></textarea>
            </div>
<!--            <div class="form-group">-->
<!--                <label th:for="inputFile" class="col-sm-3 col-form-label" id="inputContent">-->
<!--                    <strong>첨부 파일</strong>-->
<!--                </label>-->
<!--                <div class="col-sm-9">-->
<!--                    <div class="custom-file" id="inputFile">-->
<!--                        <input name="file" type="file" class="custom-file-input" id="customFile" />-->
<!--                        <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
        </form>
        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <input type="button" class="btn btn-primary" onclick="main.update()" value="수정완료"/>
        <input type="button" class="btn btn-danger" onclick="main.deleteEvent()" value="삭제"/>
    </div>
</div>

</body>
</html>
