<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>게시글</title>
</head>
<body>

<div class="container my-3">

    <div class="row mb-3">
        <div class="col">
            <h2 th:text="${dto.title}">게시글 제목</h2>
            <p class="text-muted">
                <small th:text="${#temporals.format(dto.modifiedDate, 'yyyy-MM-dd HH:mm')}">작성 시간</small>
                <small th:text="${dto.author}">작성자</small>
            </p>
        </div>
    </div>
    <hr/>
    <input type="hidden" id="id" th:value="${dto.id}">
    <div class="my=3 class-bottom">
        <div class="card-body">
            <div class="card-text" th:text="${dto.content}"></div>
            <div class="d-flex justify-content-end">

            </div>
            <div class="text-end mt-2">
                <a th:href="@{/}" class="btn btn-sm btn-secondary">home</a>
                <a th:href="@{|/posts/update/${dto.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${dto.author != null and #authentication.name == dto.author}" th:text="수정"></a>
                <input type="button" class="btn btn-sm btn-outline-danger"
                        sec:authorize="isAuthenticated()"
                        th:if="${dto.author != null and #authentication.name == dto.author}"
                        onclick="main.deleteEvent()" value="삭제"/>
            </div>
        </div>
    </div>

    <h2>답변</h2>
    <div class="comment-section">
        <form th:action="@{|/answer/create/${dto.id}|}" method="post" class="comment-box comment-form">
            <textarea name="content" class="form-control" rows="2" placeholder="댓글을 입력하세요"></textarea>
            <button type="submit" class="btn btn-primary">답변 달기</button>
        </form>
        <!-- 댓글 목록 -->
        <div th:each="answer : ${dto.answerList}" class="answerList" th:attr="answer-id=${answer.id}">
            <div class="answer-author" th:text="${answer.author}">작성자 이름</div>
            <p class="answer-content" th:text="${answer.content}" >댓글 내용</p>
            <div class="text-end mt-2">
                <button type="button" class="btn btn-sm btn-outline-secondary editAnswerBtn"
                   sec:authorize="isAuthenticated()"
                   th:if="${dto.author != null and #authentication.name == answer.author}"
                   th:text="수정" id="update"></button>

                <input type="button" class="btn btn-sm btn-outline-danger"
                        sec:authorize="isAuthenticated()"
                        th:if="${#authentication.name == answer.author}"
                        th:attr="data-answer-id=${answer.id}, data-post-id=${dto.id}"
                        onclick="main.answerDelete(this)" value="삭제"/>
            </div>
        </div>
            <div id="editAnswerForm" style="display:none;">
                <textarea id="editAnswerContent"></textarea>
                <input type="button" onclick="main.submitEdit()">수정 완료</input>
                <input type="button" onclick="main.cancelEdit()">취소</input>
            </div>
    </div>
</div>

        <!-- Comment Submission Form -->

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="/js/app/index.js"></script>
</body>
</html>
