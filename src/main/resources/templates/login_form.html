<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>

    <title>로그인</title>

</head>
<body>
<h4>모지</h4>
        <div class="container my-3 login-container" layout:fragment="content">
            <form th:action="@{/user/login}" method="post" class="login-form">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        사용자 ID 또는 비밀번호를 확인해주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label th:for="id" class="form-label">사용자 ID</label>
                    <input type="text" name="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label th:for="password" class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary login-button" >로그인</button>
            </form>
        </div>
</body>
</html>
