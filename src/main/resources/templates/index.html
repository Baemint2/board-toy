<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
    <section layout:fragment="content">
    <div class="header-container">
     <h1>모지히의 모지?</h1>
        <div class="user-welcome">
           <p> 어서오세요! <a href="/mypage" th:text="${loggedUser}"></a>님</p>
        </div>
    </div>
    <div class="current-time-container">
        <span>현재 시간</span>
        <span id="clock">00:00:00</span>
    </div>
    <div class="col-md-12">
        <div class="col-md-6">
            <a href="/posts/save" role="button"  class="btn btn-primary">글 등록</a>
            <a href="/user/signup" role="button" class="btn btn-secondary">회원가입</a>
            <a href="/user/login" role="button" sec:authorize="isAnonymous()" class="btn btn-success">로그인</a>
            <a href="/user/logout" role="button" sec:authorize="isAuthenticated()" class="btn btn-danger">로그아웃</a>
        </div>
    </div>
        <table class="table  table-horizontal table-bordered" >
            <thead class="table-dark">
            <tr>
                <th>게시글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>최종수정일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${paging}">
                <td th:text="${post.id}"></td>
                <td><a th:href="@{|/posts/detail/${post.id}|}" th:text="${post.title}"></a></td>
                <td th:text="${post.author}"></td>
                <td th:text="${#temporals.format(post.modifiedDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>

        <!-- 페이징 처리 시작 -->
        <div th:if="${!paging.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
                    <a class="page-link"
                    th:href="@{|?page=${paging.number-1}|}">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                    th:if="${page >= paging.number-5 and page <= paging.number+5}"
                    th:classappend="${page == paging.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                </li>
                <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
                    <a class="page-link"
                    th:href="@{|?page=${paging.number+1}|}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
