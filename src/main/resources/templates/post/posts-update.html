<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/css.style/index.css" rel="stylesheet">
</head>
<body>
<h1>게시글 수정</h1>
<div class="col-md-12">
    <div class="col-md-4">
        <form th:object="${post}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="hidden" class="form-control"
                id="id" th:value="${post.id}">
            </div>
            <div class="form-group">
            <label th:for="category">카테고리</label>
            <select class="form-control" id="category" th:field="*{category}">
                <option value="">카테고리를 선택하세요</option>
                <option th:each="category : ${categories}"
                        th:value="${category}"
                        th:text="${category.displayName}">카테고리</option>
            </select>
                <div class="error-message" id="category-error" style="display: none;"></div>
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
                <div class="error-message" id="title-error" style="display: none;"></div>
        </div>
            <div class="form-group">
                <label th:for="author">작성자</label>
                <input type="text" class="form-control"
                id="author" th:value="${post.author}" readonly>
            </div>
            <div class="form-group">
                <label for="content">글 내용</label>
                <textarea class="form-control" id="content" th:field="*{content}"></textarea>
                <div class="error-message" id="content-error" style="display: none;"></div>
            </div>
            <div class="form-group">
                <label for="files">파일 첨부</label>
                <input type="file" class="form-control" id="files" name="files" accept="image/*" multiple>
            </div>
        </form>
        <a th:href="@{|/posts/detail/${post.id}|}" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-update">수정완료</button>
        <button type="button" class="btn btn-danger" id="btn-delete" >삭제</button>
    </div>
</div>
<script src="/js/app/index.js" type="module" ></script>
</body>
</html>
