<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/css.style/index.css" rel="stylesheet">
</head>
<body>
<div class="col-md-12">
    <div class="col-md-4">
        <form th:action="@{/posts/save}" th:object="${requestDto}" method="post" enctype="multipart/form-data">
<!--            <div th:replace="~{form_error::formErrorsFragment}"></div>-->
            <div class="form-group">
                <label th:for="category">카테고리</label>
                <select class="form-control" id="category" th:field="*{category}">
                    <option value="">카테고리를 선택하세요</option>
                    <option th:each="category : ${categories}"
                            th:value="${category}"
                            th:text="${category.displayName}">카테고리</option>
                </select>
                <div class="error-message" id="category-error" style="display: none;"></div>
                <label th:for="title" class="form-label">제목</label>
                <input type="text" class="form-control" placeholder="제목을 입력하세요" th:field="*{title}" id="title">
                <div class="error-message" id="title-error" style="display: none;"></div>
            </div>
            <div class="form-group">
                <label th:for="author" class="form-label">작성자</label>
                <input type="text" class="form-control"
                id="author" th:value="${loggedUser}" readonly>
            </div>
            <div class="form-group">
                <label th:for="content" class="form-label">내용</label>
                <textarea class="form-control"
                            placeholder="내용을 입력하세요" th:field="*{content}" id="content"></textarea>
                <div class="error-message" id="content-error" style="display: none;"></div>
            </div>
            <input type="file" id="files" class="form-control" name="files" accept="image/*" multiple>
        </form>
        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-save">등록</button>
    </div>
</div>
<script src="/js/app/index.js" type="module"></script>
</body>

</html>
